<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 1</title>

    <style>
    /* Type CSS code here */
      h1 {
            color: red;
        }

        /* Descendant Selector */
        div h1 {
            color: red;
        }

        /* Class Selector */
        .title {
            color: red;
        }

        /* ID Selector */
        #main-title {
            color: red;
        }

    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
