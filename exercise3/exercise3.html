<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - CSS Styling</title>
    <style>
        /* Set the page width */
.container {
    width: 640px;
    margin: 0 auto; /* Centers the page */
}

/* Style the paragraphs */
p {
    border: 2px solid blue; /* Change to any color and style you prefer */
    margin-bottom: 2em; /* Adds space below each paragraph */
    padding: 1em; /* Adds padding inside each paragraph */
}

    </style>
</head>
<body>
    <div class="container">
        <p>Paragraph 1: This is the first paragraph of text in our exercise.</p>
        <p>Paragraph 2: This is the second paragraph of text in our exercise.</p>
    </div>
</body>
</html>
